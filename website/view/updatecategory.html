<div class="container py-5">
    <form ng-submit="updateProduct(id)">
    
        <div class="col-12 ">
            <div class="form-group mb-4">
                <label for="name">Category Name *</label>
                <input type="text" name="" class="form-control " id="" placeholder="Product Name *" ng-model="categoriesAdmin.name" required>
            </div>
    
            <button type="submit" class="btn btn-outline-dark button text-bg-dark btn-dark">Update category</button>
            <a href="#!addcategory" class="btn btn-outline-danger button text-bg-danger btn-danger">Cancel</a>
    
        </div>
    </form>
</div>
