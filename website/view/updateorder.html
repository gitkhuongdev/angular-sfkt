<div class="container py-5">
    <form ng-submit="updateOrder(id)">
    
        <div class="col-12 ">

            <div class="form-group mb-4">
                <label for="name">Order ID *</label>
                <input type="text" name="" class="form-control " id="" placeholder="Order ID *" ng-model="listOrders.id" required>
            </div>
    
            <div class="form-group mb-4">
                <select class="form-select form-control fz-sm text-opacity-25" aria-label="Default select example" ng-model="selectedStatus" required>
                    <option value="">Select Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Processing">Processing</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            
    
            <button type="submit" class="btn btn-outline-dark button text-bg-dark btn-dark">Update order</button>

    
        </div>
    </form>
</div>
