<div class="container py-5">
    <form ng-submit="updateProduct(id)">
    
        <div class="col-12 ">
            <div class="form-group mb-4">
                <select class="form-select form-control fz-sm text-opacity-25" aria-label="Default select example" ng-model="selectedCategory" ng-options="category.id as category.name for category in categories">
                    <option value="">Select Category</option>
                </select>
            </div>
    
            <div class="form-group mb-4">
                <label for="name">Product Name *</label>
                <input type="text" name="" class="form-control " id="" placeholder="Product Name *" ng-model="productsAdmin.name" required>
            </div>
    
            <div class="form-group mb-4">
                <label for="name">Price *</label>
                <input type="text" name="" class="form-control " id="" placeholder="Price *" ng-model="productsAdmin.price" required>
            </div>
    
            <div class="form-group mb-4">
                <label for="name">Sale *</label>
                <input type="text" name="" class="form-control " id="" placeholder="Sale *" ng-model="productsAdmin.sale" required>
            </div>
    
            <div class="form-group mb-4">
                <label for="name">Link image-1 *</label>
                <input type="text" name="" class="form-control " id="" placeholder="Link image-1 *" ng-model="productsAdmin.image_1" required>
            </div>
    
            <div class="form-group mb-4">
                <label for="name">Link image-2 *</label>
                <input type="text" name="" class="form-control " id="" placeholder="Link image-2 *" ng-model="productsAdmin.image_2" required>
            </div>
    
            <div class="form-group mb-4">
                <label for="name">Link image-3 *</label>
                <input type="text" name="" class="form-control " id="" placeholder="Link image-3 *" ng-model="productsAdmin.image_3" required>
            </div>
    
    
    
            <div class="form-group mb-4">
                <label for="name">Quantity *</label>
                <input type="text" name="" class="form-control " id="" placeholder="Quantity *" ng-model="productsAdmin.quantity" required>
            </div>
    
            <div class="form-group mb-4">
                <label for="name">Description *</label>
                <textarea type="text" name="" class="form-control pb-5" id=""
                    placeholder="Description *" ng-model="productsAdmin.description" required>
                </textarea>
            </div>
    
            <button type="submit" class="btn btn-outline-dark button text-bg-dark btn-dark">Update product</button>
            <a href="#!addproduct" class="btn btn-outline-danger button text-bg-danger btn-danger">Cancel</a>
    
        </div>
    </form>
</div>
