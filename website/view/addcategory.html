<main class="content px-3 py-4">
    <div class="container-fluid">
        <div class="mb-3">


            <!-- FORM CONTACT -->
            <form ng-submit="addCategory()">

                <div class="col-12 ">

                    <div class="form-group mb-4">
                        <label for="name" class="visually-hidden">Categories Name *</label>
                        <input type="text" name="" class="form-control " id="" placeholder="Categories Name *"
                            ng-model="name" required>
                    </div>


                    <button type="submit" class="btn btn-outline-dark button text-bg-dark btn-dark">Add
                        category</button>

                </div>
            </form>

            <h3 class="fw-bold fs-4 my-3">List Category
            </h3>
            <div class="row">
                <div class="col-12 table-responsive">
                    <table class="table table-striped ">
                        <thead>
                            <tr class="highlight text-center">
                                <th scope="col">Numerical order</th>
                                <th scope="col">Name</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody class="text-center" ng-repeat="adminCategory in categoriesAdmin | limitTo:limit">
                            <tr>
                                <th>{{$index+1}}</th>
                                <td>{{adminCategory.name}}</td>
                                <td>
                                    <a href="#!updatecategory/{{adminCategory.id}}" class="btn btn-warning">Edit</a>
                                    <button ng-click="deleteCategory(adminCategory.id)" type="button"
                                        class="btn btn-danger">Delete</button>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
